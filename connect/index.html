<!DOCTYPE html>
<html>
<head>
<title>AISMA &bull; Connect</title>
</head>
<body>
  <script>
    // Function to get URL parameter value by name
    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Get the extensionId from the URL parameters
    var extensionId = getParameterByName('extensionId');

    // Store the extensionId in localStorage
    localStorage.setItem('extensionId', extensionId);

		// Redirect to the dashboard page after storing the extensionId
    window.location.href = 'https://aisma.wr.io/dashboard/';
  </script>
</body>
</html>
