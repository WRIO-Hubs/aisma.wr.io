<!DOCTYPE html>
<html>
<head>
<title>AISMA &bull; Connect</title>
</head>
<body>
  <script>
    // Function to get URL parameter values by name
    function getParameterValuesByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)', 'g');
      var results = [];
      var match;
      while ((match = regex.exec(url))) {
        if (match[2]) {
          results.push(decodeURIComponent(match[2].replace(/\+/g, ' ')));
        }
      }
      return results;
    }

    // Get the extensionId from the URL parameters
    var extensionId = getParameterValuesByName('extensionId')[0];
console.log(extensionId);
    // Store the extensionId in localStorage
    localStorage.setItem('extensionId', extensionId);

    // Redirect to the dashboard page after storing the extensionId
    //window.location.href = 'https://aisma.wr.io/dashboard/';
  </script>
</body>
</html>
